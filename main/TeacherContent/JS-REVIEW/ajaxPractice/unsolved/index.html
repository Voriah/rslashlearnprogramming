<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Buzzfeed</title>
  <style>
    .articleImage {
      width: 300px;
      height: 200px;
    }

    .content {
      margin-top: 20px;
      margin-left: 50px;
      margin-right: 50px;
    }
  </style>
</head>

<body>
  <div class="content">
  </div>
  <script src='https://code.jquery.com/jquery-3.3.1.js' integrity='sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=' crossorigin='anonymous'></script>
  <script>

    let url = 'https://newsapi.org/v2/everything?sources=buzzfeed&apiKey=2531a8a82f2846bcbff2c54d8f607620'

    $.get(url)
      .then(function (data) {
        console.log(data.articles)
        data.articles.forEach(article => {
          let temp = article.description.split(' View ')
          let description = temp[0]

          $('.content').append(`
            <div>
              <img class="articleImage" src="${article.urlToImage}" alt="buzzfeed image">
              <h3>${article.title}</h3>
              <h5>${description} <a href="${article.url}">link to article here.</a></h5>
              <p>${article.author}</p>
              <hr>
            </div>
        `)
        });
      })
      .catch(function (e) { console.error(e) })
      // VANILLA JS
      // 1. visit https://newsapi.org/ and sign up for an api key.
      // 2. Read through the documentation, specifically on how to handle buzzfeed articles.
      // 3. Create a fetch request to retrieve all recent buzzfeed articles.
      // 4. Once you retrieve the data, loop through all the articles.
      // 5. For each article returned, create a new div.
      // 6. Fill the html inside the div with the article's image (give it a class of 
      // 'articleImage'), an h3 tag with the title, an h5 tag with the article 
      // description/link to the article, and a p tag with the article's author.

      // JQuery
      // 1. Transform the entire fetch request into a JQuery Ajax request.
      // 2. Transform all your Vanilla JS DOM manipulation into JQuery DOM manipulation.

  </script>

</body>

</html>
