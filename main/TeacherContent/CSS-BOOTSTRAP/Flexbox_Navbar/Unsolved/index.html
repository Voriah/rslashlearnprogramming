<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Navbar</title>
  <style>
    body {
      font-size: 20px;
      color: white;
    }

    nav {
      /* I need to be flexed. */
      /* I need to align my children vertically. */
      /* I need to justify my children so the logo is on the left and the links are on the right. */
      height: 50px;
      background-color: brown;
    }

    .navPills {
      /* I need to be flexed. */
      /* I need to align my children vertically. */
    }

    .navPills div a {
      padding-left: 4px;
      padding-right: 4px;
      color: white;
    }

    .logo {
      padding-left: 4px;
    }
  </style>
</head>

<body>
  <nav>
    <div class="logo">My Logo</div>
    <div class="navPills">
      <div>
        <a href="#">About</a>
      </div>
      <div>
        <a href="#">Portfolio</a>
      </div>
      <div>
        <a href="#">Contact</a>
      </div>
    </div>
  </nav>
</body>

</html>
