<!DOCTYPE html>
<html lang="en-us">

<head>

  <meta charset="UTF-8">
  <title> Materialize Demo Buttons</title>

  <!-- Materialize CSS -->
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css'>

</head>

<body>

  <!-- Regular Buttons -->
  <h1>Here are some non-fancy buttons</h1>
  <button class="btn">Boring Button</button>
  <button class="btn">Boring Button</button>

  <!-- Materialize Enhanced Buttons -->
  <h1>Here are fancy Materialize buttons</h1>
  <button class="btn btn-large waves-effect waves-light">Fancy Button</button>
  <!-- Note the specific Materialize classes -->
  <button class="btn btn-small waves-effect waves-light">Fancy Button</button>
  <!-- Note the specific Materialize classes -->

  <script src='https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/js/materialize.min.js'></script>
</body>

</html>
